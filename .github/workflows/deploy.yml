name: Run npm install on VPS

on:
  push:
    branches:
      - main

jobs:
  npm-install:
    name: SSH and install dependencies
    runs-on: ubuntu-latest

    steps:
      # Checkout repository (optional)
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SSH to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ${{ secrets.VPS_PATH }}
            npm install
            echo "Step-2"

      # SSH into VPS and run npm install
      - name: Install dependencies on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.VPS_PATH }}
            echo "Step-3"
