name: Build & Deploy Strapi CMS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Install dependencies
        run: npm install

      - name: Build Strapi Admin
        env:
          NODE_ENV: production
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build

      - name: Create deployment package
        run: |
          rm -f deploy.tar.gz
          tar -czf deploy.tar.gz dist

      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "deploy.tar.gz"
          target: "${{ secrets.VPS_PATH }}"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.VPS_PATH }}

            echo "Pull latest code"
            git pull origin main

            echo "Load NVM and use Node 22.15.0"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22.15.0

            echo "Extracting new build..."
            tar -xzf deploy.tar.gz

            echo "Installing dependencies..."
            npm install

            echo "Restarting PM2..."
            pm2 restart standard-cms || pm2 start npm --name "standard-cms" -- run start

            echo "Deployment completed successfully!"

# * **Strapi Project:** Built on GitHub Actions to avoid RAM issues on the VPS.
# * **Plugin:** Used watch-mode build to prevent production issues.
